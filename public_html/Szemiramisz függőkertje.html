        <script>
      document.addEventListener("DOMContentLoaded", function(){
setInterval(function() {
  var currentTime = new Date();

  var hours = currentTime.getHours();
  var minutes = currentTime.getMinutes();
  var period = "";
  if (hours >= 24) {
    period = "";
  }
  if (hours > 24) {
    hours = hours - 12;
  }
  if (minutes < 10) {
    minutes = "0" + minutes;
  } 
  var clockTime = hours + ":" + minutes + " " + period;

  var clock = document.getElementById('clock');
  clock.innerText = clockTime;
},1000);


var d = new Date();
var getday = d.getDay();
var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
/*
var weekday = new Array(7);
weekday[0]=  "Sunday";
weekday[1] = "Monday";
weekday[2] = "Tuesday";
weekday[3] = "Wednesday";
weekday[4] = "Thursday";
weekday[5] = "Friday";
weekday[6] = "Saturday";
*/
var n = weekday[getday];

var dd = d.getDate();
var mm = d.getMonth() + 1;
var yyyy = d.getFullYear();

if(dd < 10) {
  dd = "0" + dd;
}

if(mm < 10) {
  mm = "0" + mm;
}

var today = dd + " / " + mm + " / " + yyyy;
var displayWeekday = document.getElementById('day');
var displayDate = document.getElementById('date');


function whatDayIsIt() {
  displayWeekday.innerText = n ;
}

function whatDateIsIt() {
  displayDate.innerText = today;
}

whatDayIsIt();
whatDateIsIt();
});
    </script>
